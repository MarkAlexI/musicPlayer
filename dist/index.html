<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- IOS APP ICON + MOBILE SAFARI -->
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="teal">
  <meta name="apple-mobile-web-app-title" content="Music player">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">

  <!-- ANDROID/CHROME -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="teal">

  <!-- WINDOWS -->
  <meta name="msapplication-TileImage" content="../android-chrome-512x512.png">
  <meta name="msapplication-TileColor" content="teal">

  <link rel="manifest" href="../site.webmanifest">

  <title>Play your music</title>
  <script defer src="./main.js"></script>
  <link href="./main.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script>
    const registerServiceWorker = async () => {
      if ("serviceWorker" in navigator) {
        try {
          const registration = await navigator.serviceWorker.register("../sw.js", {
            scope: "/",
          });
          if (registration.installing) {
            console.log("Service worker installing");
          } else if (registration.waiting) {
            console.log("Service worker installed");
          } else if (registration.active) {
            console.log("Service worker active");
          }
        } catch (error) {
          console.error(`Registration failed with ${error}`);
        }
      }
    };

    registerServiceWorker();
  </script>
</body>

</html>
